<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sam Calculator</title>
</head>

<body>
    <div class="container">
        <h3 id="result"></h3>
        <div>

            <div class="screen">
                <form id="form" action="" method="post">
                    <input id="input" type="text">
                    <input type="submit" hidden>
                </form>

            </div>
            <div class="keyboard">
                <p id="clear">AC</p>
                <p id="del">del</p>
                <p id="sub">-</p>

                <p id="7">7</p>
                <p id="8">8</p>
                <p id="9">9</p>
                <p id="add">+</p>


                <p id="4">4</p>
                <p id="5">5</p>
                <p id="6">6</p>
                <p id="mult">X</p>


                <p id="1">1</p>
                <p id="2">2</p>
                <p id="3">3</p>
                <p id="divide">/</p>


                <p id="0">0</p>
                <p id="decimal">.</p>
                <!-- <button type="submit" id="equal">=</button> -->
                <a id="equal" href="#" id="equal" >=</a>

                <!-- <p>=</p> -->
            </div>
        </div>


    </div>
    <script src="./app.js"></script>
</body>

</html>
